<!DOCTYPE html>
<html>
<head>
    <title>Log in - W3Schools</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div>
        <div>
            <a href="https://w3schools.com/">
                <img src="images/logo.PNG" alt="logo"/>
            </a>
        </div>
        <div class="div-form">
            <h2 class="dif-color">Log in</h2>
            <form>
                <div>
                    <label for="email" class="label-email dif-color bold">Email</label>                     
                    <span>Need an account? <a href="#">Sign up</a></span>
                </div>
                <div>
                    <input type="email" id="email" class="input"/>         
                </div>
                
                <div class="div-password">
                    <label for="password" id="label-password" class="dif-color bold">Password</label>   
                    <a href="#">Show</a>
                </div>
                <div>
                    <input type="password" id="password" class="input"/>
                </div>
                                                
                <div class="div-submit">
                    <input type="submit" value="Log in" id="submit"/>
                </div>

                <div class="div-forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>        
        <div class="div-copyright">
            Â© 1999 - 2022 W3schools. All rights reserved. Cookie policy, Privacy and Terms.
        </div>                    
    </div>
</body>
</html>
